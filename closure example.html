<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>
  <script type = "text/javascript">
function createFunction(){
  var result = new Array(); 
 
for(var i=0; i<10;i++){
  result[i] = function (){
    return i;
  };
}
return result;
}

  var funs = createFunction();
  for( var i=0; i<funs.length;i++ ){
    document.write(funs[i]() + "<br/>")
  }

   </script>
