<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>
  <script type = "text/javascript">
    if (true) { // non lexical scopes
        let x = 100; // no hoisting 

        x = 200;
        console.log(x);
    }
    console.log(x);


    function abc(){ //lexical scopes 
      var y = "hello world" //no hoisting  -- keeps this local
    }
    abc()
    console.log(y)


  </script>
</body>
</html>
